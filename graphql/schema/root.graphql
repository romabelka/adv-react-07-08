type Event {
    id: ID
    title: String
    url: String
    people: [Person]
}

type Person {
    id: ID
    name: String
}

type Query {
    allEvents: [Event]
    event(id: ID): Event
    allPeople: [Person]
    person(id: ID): Person
}

type Mutation {
    addPersonToEvent(eventId: ID!, name: String!): Person
}
